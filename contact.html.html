<html lang="en">
    
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form" onsubmit="displaySubmissionMessage()">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="submission-message"></div>
    </section>
    <script>
        function displaySubmissionMessage() {
            
            event.preventDefault();

            // Display the message in the div
            var messageDiv = document.getElementById("submission-message");
            messageDiv.innerHTML = "Submission done";
            messageDiv.className = "submission-message";

            //clearing the fields 
            document.getElementById("full-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("country").value = "";
            document.getElementById("comments").value = "";
        }
    </script>
</body>
</html>
